  <ion-header translucent>

    <center>
    <ion-list-header>

        <div class="content">
          <form id="add-cafe-form">
              <input type="text" name="name" [(ngModel)]="myname" placeholder="name">
              <input type="text" name="post" [(ngModel)]="mydescribe" placeholder="describe">
              <button (click) = 'plate()' >Add</button>
           
              <ul id="cafe-list"></ul>

          </form>
          </div>
          <ion-card *ngFor="let post of data">
           
          <p style="color: black;">{{post.name}}: {{post.describe}}</p>
          </ion-card>
